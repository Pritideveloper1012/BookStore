<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book to Bookstore</h1>
    
    <!-- Form for adding a book -->
    <form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" min="0" step="0.01" required><br><br>
        
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
